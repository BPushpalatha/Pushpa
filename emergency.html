<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HealTech - Emergency Services</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #a7f3d0, #ffffff, #93c5fd);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav h1 {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(90deg, #2563eb, #16a34a, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      padding-left: 10px;
    }
    nav .links a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
      color: #374151;
      transition: 0.3s;
    }
    nav .links a:hover { color: #2563eb; }
    h1.page-title {
      font-size: 42px;
      color: #1e40af;
      margin: 30px 0;
      text-align: center;
    }
    .emergency-buttons {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
      margin-left: 40px;
      margin-bottom: 30px;
    }
    .emergency-buttons button {
      width: 250px;
      padding: 18px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .video-btn { background: linear-gradient(90deg, #93c5fd, #60a5fa); }
    .audio-btn { background: linear-gradient(90deg, #6ee7b7, #34d399); }
    .ambulance-btn { background: linear-gradient(90deg, #fda4af, #f87171); }
    .emergency-buttons button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
    .doctor-list {
      margin-left: 40px;
      margin-bottom: 30px;
      width: 90%;
    }
    .doctor-item {
      background: #fff;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    #map {
      height: 400px;
      width: 90%;
      margin-bottom: 40px;
      border-radius: 15px;
    }
    footer {
      margin-top: auto;
      background: #1e40af;
      color: white;
      width: 100%;
      padding: 15px;
      text-align: center;
    }
    footer a {
      color: #93c5fd;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <nav>
    <h1>HealTech</h1>
    <div class="links">
      <a href="portal.html">Home</a>
      <a href="services.html">Services</a>
      <a href="privacy.html">Privacy</a>
      <a href="helpline.html">Helpline</a>
    </div>
  </nav>

  <h1 class="page-title">Emergency Services</h1>

  <div class="emergency-buttons">
    <button class="video-btn" onclick="showDoctors('video')">ðŸŽ¥ Video Call</button>
    <button class="audio-btn" onclick="showDoctors('audio')">ðŸ“ž Audio Call</button>
    <button class="ambulance-btn" onclick="showAmbulances()">ðŸš‘ Need Ambulance Service?</button>
  </div>

  <div class="doctor-list" id="doctor-list"></div>
  <div id="map"></div>

  <footer>
    Â© 2025 HealTech | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const doctors = {
      video: [
        { name: "Dr. Aisha Khan", specialization: "Cardiologist", location: "Patiala" },
        { name: "Dr. Rajesh Verma", specialization: "Pediatrician", location: "Ludhiana" }
      ],
      audio: [
        { name: "Dr. Sunita Sharma", specialization: "General Physician", location: "Chandigarh" },
        { name: "Dr. Aman Gill", specialization: "Dermatologist", location: "Mohali" }
      ]
    };

    function showDoctors(type) {
      const list = document.getElementById("doctor-list");
      list.innerHTML = "";
      doctors[type].forEach(doc => {
        const div = document.createElement("div");
        div.className = "doctor-item";
        div.innerHTML = `<strong>${doc.name}</strong><br>Specialization: ${doc.specialization}<br>Location: ${doc.location}`;
        list.appendChild(div);
      });
    }

    const map = L.map('map').setView([30.7333, 76.7794], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const ambulances = [
      { name: "Ambulance 1", hospital: "PGI Chandigarh", lat: 30.7333, lng: 76.7794 },
      { name: "Ambulance 2", hospital: "Fortis Mohali", lat: 30.7046, lng: 76.7179 }
    ];

    function showAmbulances() {
      document.getElementById("doctor-list").innerHTML = "";
      map.eachLayer((layer) => {
        if(layer instanceof L.Marker) layer.remove();
      });

      ambulances.forEach(a => {
        const marker = L.marker([a.lat, a.lng]).addTo(map);
        marker.bindPopup(`<b>${a.name}</b><br>${a.hospital}`);
      });

      map.setView([ambulances[0].lat, ambulances[0].lng], 11);
    }
  </script>
</body>
</html>
