<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Specialties - HealTech</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #a7f3d0, #ffffff, #93c5fd);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav h1 {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(90deg, #2563eb, #16a34a, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    nav .links {
      display: flex;
      gap: 20px;
    }

    nav .links a {
      text-decoration: none;
      font-weight: 500;
      color: #374151;
      transition: 0.3s;
    }

    nav .links a:hover {
      color: #2563eb;
    }

    h1.page-title {
      font-size: 36px;
      color: #1e40af;
      margin: 30px 0;
      text-align: center;
    }

    .specialties-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px 40px;
      flex-grow: 1;
    }

    .specialty-card {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .specialty-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .specialty-card a {
      text-decoration: none;
      color: #1e3a8a;
      font-size: 18px;
      font-weight: bold;
      display: block;
    }

    footer {
      background: #1e40af;
      color: white;
      text-align: center;
      padding: 15px;
    }

    footer a {
      color: #93c5fd;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
