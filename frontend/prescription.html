<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Prescription Alarm</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 40px;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: #fff;
    min-height: 100vh;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
    margin-top: 80px; /* space below navbar */
  }
  .card {
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 20px;
    flex: 1 1 400px;
    max-width: 500px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
  }
  h2 { text-align: center; }
  input, textarea, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 14px;
  }
  button {
    background: #ff9800;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #e68900; }
  #previewImage { max-width: 100%; display: none; margin-top: 10px; border-radius: 10px; }
  .info { margin-top: 15px; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; }

  /* Navbar styles */
  .navbar {
    width: 100%;
    background: linear-gradient(90deg, #2563eb, #1e3a8a);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 30px;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  .logo {
    font-size: 1.5rem;
    font-weight: bold;
  }
  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }
  .nav-links li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
  }
  .nav-links li a:hover {
    color: #facc15;
  }
</style>
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">HealTech</div>
    <ul class="nav-links">
      <li><a href="portal.html">üè† Home</a></li>
      <li><a href="patient.html">üë©‚Äç‚öïÔ∏è Dashboard</a></li>
      <li><a href="consultation.html">üí¨ Consultation</a></li>
      <li><a href="prescription.html">üìÑ Prescriptions</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <!-- Upload Prescription -->
  <div class="card">
    <h2>üì§ Upload Prescription</h2>
    <input type="file" id="prescriptionUpload" accept="image/*">
    <img id="previewImage" alt="Prescription Preview">
    <div id="extractedInfo" class="info"></div>
  </div>

  <!-- Manual Entry -->
  <div class="card">
    <h2>‚úçÔ∏è Manual Entry</h2>
    <input type="text" id="manualPatient" placeholder="Patient Name">
    <input type="number" id="manualAge" placeholder="Age">
    <input type="text" id="manualDate" placeholder="Date (DD/MM/YYYY)">
    <textarea id="manualMeds" rows="4" placeholder="Medicines (one per line with time, e.g., Paracetamol 500mg 9:00 AM)"></textarea>
    <button onclick="saveManual()">Save Details & Set Alarms</button>
    <div id="manualInfo" class="info"></div>
  </div>
</div>

<audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script>
const previewImage = document.getElementById('previewImage');
const extractedInfo = document.getElementById('extractedInfo');
const alarmSound = document.getElementById('alarmSound');

if (Notification.permission !== "granted") {
  Notification.requestPermission();
}

// OCR Upload
document.getElementById('prescriptionUpload').addEventListener('change', function(e){
  const file = e.target.files[0];
  if (!file) return;

  if (!file.type.startsWith("image")) {
    alert("Please upload an image file.");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(ev){
    previewImage.src = ev.target.result;
    previewImage.style.display = "block";

    Tesseract.recognize(ev.target.result, 'eng').then(({data:{text}})=>{
      handleExtraction(text, extractedInfo);
    });
  };
  reader.readAsDataURL(file);
});

// Manual Entry
function saveManual(){
  const patient = document.getElementById("manualPatient").value || "Unknown";
  const age = document.getElementById("manualAge").value || "N/A";
  const date = document.getElementById("manualDate").value || "N/A";
  const meds = document.getElementById("manualMeds").value.split("\n").filter(m=>m.trim()!=="");

  displayAndAskAlarms(patient, age, date, meds, "manualInfo");
}

function handleExtraction(text, targetDiv){
  const patient = (text.match(/Patient:\s*(.*)/i)||[])[1] || "Unknown";
  const age = (text.match(/Age:\s*(\d+)/i)||[])[1] || "N/A";
  const date = (text.match(/Date:\s*(.*)/i)||[])[1] || "N/A";
  const meds = text.match(/[\d]+\.\s.*\d{1,2}:\d{2}\s*(AM|PM)/gi) || [];
  displayAndAskAlarms(patient, age, date, meds, targetDiv.id);
}

function displayAndAskAlarms(patient, age, date, meds, targetId){
  const targetDiv = document.getElementById(targetId);
  if(meds.length === 0){
    targetDiv.innerHTML = "<p>No medicine timings detected!</p>";
    return;
  }
  targetDiv.innerHTML = `
    <h3>Extracted Info</h3>
    <p><strong>Patient:</strong> ${patient}</p>
    <p><strong>Age:</strong> ${age}</p>
    <p><strong>Date:</strong> ${date}</p>
    <p><strong>Medicines:</strong></p>
    <ul>${meds.map(m=>`<li>${m}</li>`).join('')}</ul>
  `;

  if(confirm("Do you want to set alarms for these medicines?")){
    scheduleAlarms(meds);
    const alarmMsg = document.createElement('p');
    alarmMsg.innerHTML = "‚è∞ Alarms scheduled automatically!";
    targetDiv.appendChild(alarmMsg);
  }
}

function scheduleAlarms(meds){
  meds.forEach(med=>{
    const timeMatch = med.match(/(\d{1,2}):(\d{2})\s*(AM|PM)/i);
    if (!timeMatch) return;

    let hour = parseInt(timeMatch[1]);
    const minute = parseInt(timeMatch[2]);
    const ampm = timeMatch[3].toUpperCase();
    if (ampm==="PM" && hour!==12) hour+=12;
    if (ampm==="AM" && hour===12) hour=0;

    const now = new Date();
    let alarmTime = new Date();
    alarmTime.setHours(hour, minute, 0, 0);
    if (alarmTime<now) alarmTime.setDate(alarmTime.getDate()+1);

    const diff = alarmTime.getTime()-now.getTime();

    setTimeout(()=>{
      alarmSound.play();
      alert(`üíä Time to take: ${med}`);
      if (Notification.permission==="granted"){
        new Notification("Medicine Reminder", {body:`Take: ${med}`});
      }
    }, diff);
  });
}
</script>

</body>
</html>
