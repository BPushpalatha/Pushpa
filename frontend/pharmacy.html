<head>

<title>HealTech - Pharmacy Stock</title>
<style>

  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #a7f3d0, #ffffff, #93c5fd);
  min-height: 100vh;

nav {

</head>
<body>

<nav>
  <h1>HealTech</h1>
  <div class="links">

<h1 class="page-title">Pharmacy Medicine Stock</h1>

<!-- Back button to go to patient dashboard -->
<button class="back-btn" onclick="window.location.href='patient.html'">â¬… Back to Dashboard</button>

<div class="search-container">
  <input type="text" id="medicineInput" placeholder="Search medicine..."/>
  <button onclick="searchMedicine()">Search</button>
  <button onclick="startVoiceSearch()">ðŸŽ¤ Voice Input</button>
</div>

<div class="pharmacy-list" id="pharmacyList"></div>

<footer>
  Â© 2025 HealTech | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
</footer>

<script>
const pharmacies = [
  { name: "Apollo Pharmacy", address: "123 MG Road, Bengaluru, Karnataka", lat: 12.9716, lng: 77.5946 },
  { name: "Fortis Pharmacy", address: "45 Church Street, Bengaluru, Karnataka", lat: 12.9750, lng: 77.6050 },
  { name: "City Care Pharmacy", address: "78 Residency Road, Bengaluru, Karnataka", lat: 12.9700, lng: 77.6000 },
  { name: "Sunrise Pharmacy", address: "56 Brigade Road, Bengaluru, Karnataka", lat: 12.9720, lng: 77.6030 },
  { name: "HealthPlus Pharmacy", address: "89 MG Road, Bengaluru, Karnataka", lat: 12.9730, lng: 77.5980 }
];

let userLocation = null;
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(pos => {
    userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
  });
}

function sanitizeInput(text) {
  return text.replace(/[^a-zA-Z0-9 ]/g, '').trim().toLowerCase();
}

function searchMedicine() {
  const queryRaw = document.getElementById("medicineInput").value;
  const query = sanitizeInput(queryRaw);
  if (!query) { alert("Please enter medicine name."); return; }
  displayPharmacies(query);
}

function startVoiceSearch() {
  if (!('webkitSpeechRecognition' in window)) { alert('Voice recognition not supported.'); return; }
  const recognition = new webkitSpeechRecognition();
  recognition.lang = 'en-IN';
  recognition.start();
  recognition.onresult = function(event) {
    let transcript = event.results[0][0].transcript;
    transcript = sanitizeInput(transcript);
    document.getElementById("medicineInput").value = transcript;
    displayPharmacies(transcript);
  };
}

function displayPharmacies(medicine) {
  const list = document.getElementById("pharmacyList");
  list.innerHTML = "";

  const results = pharmacies.map(p => { return { ...p, stock: Math.floor(Math.random()*50)+1 }; });

  if(userLocation){
    results.sort((a,b) => getDistance(userLocation.lat,userLocation.lng,a.lat,a.lng) - getDistance(userLocation.lat,userLocation.lng,b.lat,b.lng));
  }

  results.forEach(p => {
    let distanceText = "";
    if(userLocation){
      const distanceKm = getDistance(userLocation.lat, userLocation.lng, p.lat, p.lng);
      distanceText = `<p><strong>Distance:</strong> ${distanceKm.toFixed(1)} km</p>`;
    }
    const div = document.createElement("div");
    div.className = "pharmacy-item";
    div.innerHTML = `
      <h3>${p.name}</h3>
      <p><strong>Address:</strong> ${p.address}</p>
      <p><strong>Stock of ${medicine}:</strong> ${p.stock}</p>
      ${distanceText}
      <button class="order-btn" onclick="orderMedicine('${p.name}','${medicine}')">Order Now</button>
      <button class="map-btn" onclick="openMap(${p.lat},${p.lng})">View on Map</button>
    `;
    list.appendChild(div);
  });
}

function getDistance(lat1, lon1, lat2, lon2){
  const R = 6371;
  const dLat = deg2rad(lat2-lat1);
  const dLon = deg2rad(lon2-lon1);
  const a = Math.sin(dLat/2)**2 + Math.cos(deg2rad(lat1))*Math.cos(deg2rad(lat2)) * Math.sin(dLon/2)**2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R*c;
}
function deg2rad(deg){ return deg * (Math.PI/180); }

function orderMedicine(pharmacy, med){
  alert(`Order placed for "${med}" at "${pharmacy}".`);
}
function openMap(lat,lng){
  window.open(`https://www.google.com/maps?q=${lat},${lng}`, '_blank');
}
</script>

</body>
