<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealTech Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: 
        linear-gradient(90deg, rgba(147,197,253,0.85), rgba(134,239,172,0.85)),
        url("https://png.pngtree.com/thumb_back/fh260/background/20240727/pngtree-nurse-and-doctor-talking-repor-about-patient-in-clinic-image_16116773.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    h1 {
      color: #1e3a8a;
      font-size: 2rem;
      margin-bottom: 30px;
      background: rgba(255,255,255,0.7);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.3s;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }
    .patient-btn { background: linear-gradient(135deg, #6ee7b7, #34d399); }
    .doctor-btn { background: linear-gradient(135deg, #60a5fa, #3b82f6); }
    .admin-btn { background: linear-gradient(135deg, #c084fc, #a855f7); }
    .emergency-btn {
      background: linear-gradient(135deg, #fca5a5, #f87171);
      box-shadow: 0 0 12px rgba(248, 113, 113, 0.6);
    }
    p {
      font-size: 1.3rem;
      color: #1e3a8a;
      margin-top: 25px;
      font-weight: 600;
      letter-spacing: 0.5px;
      background: rgba(255,255,255,0.7);
      padding: 8px 16px;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Select Your Role</h1>
  <div class="button-container">
    <button class="patient-btn" onclick="redirectTo('patient.html')">Patient</button>
    <button class="doctor-btn" onclick="redirectTo('specialization2.html')">Doctor</button>
    
    <button class="emergency-btn" onclick="redirectTo('emergency.html')">ðŸš¨ Emergency ?</button>
  </div>
  <p>Talk To a Doctor</p>
  <script>
    function redirectTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
